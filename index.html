<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown â€” March 5, 2026 at 12:00 (Europe/Madrid)</title>
  <meta name="description" content="Live countdown timer to March 5, 2026 at 12:00 in the Europe/Madrid time zone, with confetti celebration at zero." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: #121832;
      --accent: #7aa2ff;
      --muted: #9aa3b2;
      --text: #e8edf7;
      --success: #7cffc4;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, #19234a 0%, transparent 50%),
        radial-gradient(1000px 600px at 80% 80%, #0f1736 0%, transparent 50%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
      overflow-x: hidden;
    }
    .wrap { width: min(100%, 980px); text-align: center; position: relative; z-index: 1; }
    h1 { font-size: clamp(28px,4vw,44px); font-weight:800; margin:0 0 8px; }
    .sub { color:var(--muted); }

    .timer {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
      margin:24px 0;
    }
    .unit {
      background:rgba(255,255,255,0.05);
      border-radius:20px;
      padding:20px;
      backdrop-filter:blur(6px);
    }
    .num { font-size:clamp(36px,8vw,64px); font-weight:800; }
    .label { color:var(--muted); font-size:13px; letter-spacing:.15em; }

    .done { font-size:28px; font-weight:800; color:var(--success); opacity:0; transform:scale(.9); }
    .celebrate { animation:pop .4s forwards, glow 1.8s 2; }

    @keyframes pop { to{opacity:1; transform:scale(1);} }
    @keyframes glow {
      0%{text-shadow:0 0 0 transparent;}
      50%{text-shadow:0 0 25px #7cffc4;}
      100%{text-shadow:0 0 0 transparent;}
    }

    canvas{position:fixed;inset:0;pointer-events:none}
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="wrap">
<h1>Countdown to March 5, 2026 â€” 12:00 Madrid time</h1>
<div class="sub">Time zone: <strong>Europe/Madrid</strong></div>

<div class="timer">
<div class="unit"><div id="d" class="num"></div><div class="label">Days</div></div>
<div class="unit"><div id="h" class="num"></div><div class="label">Hours</div></div>
<div class="unit"><div id="m" class="num"></div><div class="label">Minutes</div></div>
<div class="unit"><div id="s" class="num"></div><div class="label">Seconds</div></div>
</div>

<p id="note"></p>
<p id="done" class="done">It's 12:00 on March 5, 2026 in Madrid ðŸŽ‰</p>
</div>

<script>
function getOffset(date,tz){
const dtf=new Intl.DateTimeFormat("en-US",{timeZone:tz,year:"numeric",month:"2-digit",day:"2-digit",hour:"2-digit",minute:"2-digit",second:"2-digit",hour12:false});
const p=Object.fromEntries(dtf.formatToParts(date).map(x=>[x.type,x.value]));
return Date.UTC(p.year,p.month-1,p.day,p.hour,p.minute,p.second)-date.getTime();
}
function zonedUTC(y,mo,d,h,mi,s,tz){
const g=new Date(Date.UTC(y,mo-1,d,h,mi,s));
return new Date(g.getTime()-getOffset(g,tz));
}

const TZ="Europe/Madrid";
const target=zonedUTC(2026,3,5,12,0,0,TZ);

const dEl=d,hEl=h,mEl=m,sEl=s,note=noteEl=document.getElementById("note"),done=document.getElementById("done");

function pad(n){return String(n).padStart(2,"0");}

function update(){
let diff=target-Date.now();
if(diff<=0){
dEl.textContent=hEl.textContent=mEl.textContent=sEl.textContent="00";
done.classList.add("celebrate");
startConfetti();
clearInterval(int);
return;
}
let s=Math.floor(diff/1000)%60;
let m=Math.floor(diff/60000)%60;
let h=Math.floor(diff/3600000)%24;
let d=Math.floor(diff/86400000);
dEl.textContent=pad(d);
hEl.textContent=pad(h);
mEl.textContent=pad(m);
sEl.textContent=pad(s);
note.textContent=`Reaches 12:00 on March 5, 2026 in Madrid (your local: ${target.toLocaleString()})`;
}
let int=setInterval(update,1000);
update();

/* confetti */
const c=document.getElementById("confetti");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",resize);resize();
let parts=[];
function startConfetti(){
for(let i=0;i<200;i++){
parts.push({x:c.width/2,y:c.height/2,vx:(Math.random()-.5)*8,vy:(Math.random()-.5)*8,size:4+Math.random()*6,life:100});
}
requestAnimationFrame(loop);
}
function loop(){
ctx.clearRect(0,0,c.width,c.height);
parts.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
p.vy+=.15;
p.life--;
ctx.fillRect(p.x,p.y,p.size,p.size);
});
parts=parts.filter(p=>p.life>0);
if(parts.length) requestAnimationFrame(loop);
}
</script>

</body>
</html>
